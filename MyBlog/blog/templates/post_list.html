<!DOCTYPE html>
<head>
    <title>Post List</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>Published on: {{ post.published_date }}</p>
            </li>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </ul>
</body>
</html>
